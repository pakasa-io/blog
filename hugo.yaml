baseURL: https://blog.pakasa.io/
languageCode: en
title: Pakasa
theme: DoIt
defaultContentLanguage: en
defaultContentLanguageInSubdir: true
enableGitInfo: true
enableEmoji: true
frontmatter:
  date:
    - lastmod
    - date
    - publishDate
  lastmod:
    - date
    - lastmod
    - :git
    - publishDate
  publishDate:
    - publishDate
    - date
  expiryDate:
    - expiryDate
markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: true    
      passthrough:
        enable: true
        delimiters:
          block:
            - - \[
              - \]
            - - $$
              - $$
          inline:
            - - \(
              - \)
  asciidocExt:
    backend: html5
    extensions: []
    failureLevel: fatal
    noHeaderOrFooter: true
    preserveTOC: false
    safeMode: unsafe
    sectionNumbers: false
    trace: false
    verbose: false
    workingFolderCurrent: false
    attributes: {}
  highlight:
    noClasses: false
    codeFences: true
    guessSyntax: true
    lineNos: true
    lineNumbersInTable: true
  tableOfContents:
    startLevel: 2
    endLevel: 6
security:
  enableInlineShortcodes: false
  exec:
    allow:
      - ^(dart-)?sass(-embedded)?$
      - ^go$
      - ^git$
      - ^npx$
      - ^postcss$
      - ^tailwindcss$
      - ^asciidoctor$
